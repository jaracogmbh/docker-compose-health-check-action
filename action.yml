name: "Docker Compose Health Check"
description: "Check health status of Docker Compose services"
inputs:
  max-retries:
    description: "Maximum number of retry attempts"
    required: false
    default: "30"
  retry-interval:
    description: "Interval between retries in seconds"
    required: false
    default: "10"
  compose-file:
    description: "Path to the docker-compose file"
    required: false
    default: "docker-compose.yml"
  skip-exited:
    description: "Skip checking exited containers"
    required: false
    default: "false"
  skip-no-healthcheck:
    description: "Skip checking containers without health checks"
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Run the main job (health check)
      shell: bash
      run: node ${{ github.action_path }}/dist/index.js
